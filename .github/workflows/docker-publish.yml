name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 设置上海时区并生成对应时间标签（格式 YYYYMMDD-HH-MM）
      - name: Generate Shanghai timezone time-based tag
        id: time_tag
        run: |
          export TZ='Asia/Shanghai'
          echo "TIME_TAG=$(date +'%Y%m%d-%H-%M')" >> $GITHUB_ENV
          echo "当前上海时区时间：$(date +'%Y-%m-%d %H:%-M:%S')"

      # 1. 登录DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. 登录GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 登录阿里云容器仓库
      - name: Login to Alibaba Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_ACR_REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      # 推送简化时间标签 + latest标签到三个仓库
      - name: Build and push to all registries
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tg-telegram-imagebed:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tg-telegram-imagebed:${{ env.TIME_TAG }}
            ghcr.io/${{ github.actor }}/tg-telegram-imagebed:latest
            ghcr.io/${{ github.actor }}/tg-telegram-imagebed:${{ env.TIME_TAG }}
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/ldxw-git/tg-telegram-imagebed:latest
            ${{ secrets.ALIYUN_ACR_REGISTRY }}/ldxw-git/tg-telegram-imagebed:${{ env.TIME_TAG }}
